<img *ngIf="fetching" src="assets/images/infinity-loader.svg" alt="loader">
<div class="delete-body" style="padding: 50px; position: relative; top: 100px; border-style: solid; border-width: 2px; border-radius: 10px; border-color: black;">
    <h3>Are you sure you want to delete product <b>{{ product.name }}</b></h3>
    <a (click)="onDeleteClicked()" class="btn btn-delete">Delete</a>
    <a (click)="onCancelClicked()" class="btn btn-cancel">Cancel</a>
</div>
