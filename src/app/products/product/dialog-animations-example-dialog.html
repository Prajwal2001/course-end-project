<div class="container">
    <h1 mat-dialog-title>Delete Confirmation</h1>
    <div mat-dialog-content>
        <p>Would you like to delete <b>{{data.name}}</b></p>
    </div>
    <div mat-dialog-actions>
        <button class="btn btn-no" (click)="onNo()">No</button>
        <button class="btn btn-delete" (click)="onDelete()">Delete</button>
    </div>
</div>
